
version: "2"
services:
    youtubedl-material-docker-rpi:
        build: .
        environment: 
            ALLOW_CONFIG_MUTATIONS: 'true'
        restart: always
        volumes:
            - ./appdata:/app/appdata
            - ./audio:/app/audio
            - ./video:/app/video
            - ./subscriptions:/app/subscriptions
        ports:
            - "8998:17442"
        image: volcan96/youtubedl-material-docker-rpi:latest
